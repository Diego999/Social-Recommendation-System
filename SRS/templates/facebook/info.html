{% for key, values in info.items %}
    <h2>{{ key}}</h2>
    <ul>
        {% for v in values %}
            <li>{{ v }}</li>
            <ul>
            {% for kk, vv in v.items %}
                <li><b>{{ kk }}</b> : {{ vv }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endfor %}
